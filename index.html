<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    <header class="left">
        <div>
            <h2>Playboy</h2>
        </div>
     
    </header>

       <main class="right">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams <br> Sign up now to get started! 
        <br>
        <br>
        You Know you want to!
        </p>
        <fieldset>
            <h2>Let's do This</h2>
            <div class="input_row">
                <div class="input_box">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                   
                </div>
                <div class="input_box">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
            </div>
           
            <div class="input_row">
          <div class="input_box">
            <label for="email">EMAIL</label>
            <input type="email" required name="email" id="email">
          
          </div>
          <div class="input_box">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel"  required name="phone" id="phone">
          </div>
        </div>
        <div class="input_row">
            <div class="input_box">
              <label for="password">PASSWORD</label>
              <input type="password" minlength="8" required name="password" id="password">
              <span></span>
            </div>
            <div class="input_box">
              <label for="confirmPass">CONFIRM PASSWORD</label>
              <input type="password" minlength="8" required name="confirmPAss" id="confirmPass">
              <span></span>
            </div>
          </div>

           
        </fieldset>
        <div class="last">
            <button type="submit">Create Account</button>
            <p>Already have an account? <br><a href="#">Log In</a></p>
        </div>
       
       </main>

    </div>
</body>
</html>
